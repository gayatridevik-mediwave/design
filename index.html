    <section class="header">

    <div class="recipecontainer">
      <div>
        <h1 class="back"><a href="./design.html"> < Back to home</a></h1>

      <h2 class="add">Add your new recipe</h2>

      <form id="addRecipeForm" class="recipeClass">
        <div class="text-css">
          <label for="recipe-card">Name of your recipe</label>
          <input type="text" class="recipe-name" id="recipe-card" />
        </div>

        <div class="text-css">
          <label for="recipe-images">Recipe Images</label>
          <input type="text" class="recipe-name" id="recipe-images" />
        </div>

        <div class="mt-btn">
          <button type="submit" id="buttonclr">Upload</button>
        </div>
      </form>

      <div class="food-type">
        <p>Food Type</p>

        <input type="radio" id="veg"value="Vegetarian" name="option" />
        <label>Vegetarian</label><br />

        <input type="radio" id="non-veg" value="Non-Vegetarian" name="option" />
        <label>Non-Vegetarian</label>
      </div>

      <div class="indrg-type">
        <p>Ingridents required</p>
        <textarea type="text" id="mention" name="ingrident"></textarea>        
      </div>
      <div class="indrg-type">
        <p>Steps to prepare</p>
        <textarea type="text" class="prepare" id="mention1" name="ingrident1"></textarea>
      </div>
      <div class="addrecipebtnclass">
        <input type="submit" class="addrecipebtn" value="ADD RECIPE" />
      </div>
    </div>

          <img id="facebook" src="./images/face.png" alt="facebooklogo" />
          <img id="insta" src="./images/insta.png" alt="instalogo" />
