<body>
  <div class="AddRecipieContainer">

          <a href="./design.html" class="active">Home</a>

    <section class="header">
      <div class="header-text">
        <p>New Recipe</p>
      </div>
    </section>

    <div class="recipecontainer">
      <div>
        <h1 class="back"><a href="design.html">
            < Back to home</a>
        </h1>
      </div>

      <h2 class="add">Add your new recipe</h2>

      <form id="addRecipeForm" class="recipeClass">
        <div class="text-css">
          <label for="recipe-card">Name of your recipe</label>
          <input type="text" class="recipe-name" id="recipeName" name="recipeName" />
        </div>

        <div class=" text-css">
          <label for="recipe-images">Recipe Images</label>
          <input type="text" class="recipe-name" id="recipeImages" name="recipeImages" />
        </div>

        <div class="mt-btn">
          <input type="file" accept="image/png, image/jpeg , image/svg, image/jpg" id="buttonclr" name="buttonclr">
          <label for="buttonclr">Upload</label>
        </div>


        <div class="food-type">
          <p>Food Type</p>

          <input type="radio" value="Vegetarian" id="radioveg" name="radioveg" />
          <label>Vegetarian</label><br />

          <input type="radio" value="Non-Vegetarian" id="radioveg" name="radioveg" />
          <label>Non-Vegetarian</label>
        </div>

        <div class="indrg-type">
          <p>Ingridents required</p>

          <textarea type="text" id="mention" name="mention" placeholder="1 (8 ounce) block cream cheese,room temperature
          1 large shallot, minced 
          1/4 cup chopped parsley
          3 tablespoons chopped chives 
          1 tablespoon lemon zest
          1 tablespoon freshly squeezed lemon juice.">
          </textarea>
        </div>
        <div class="indrg-type">
          <p>Steps to prepare</p>

          <textarea type="text" class="prepare" id="mention1" name="mention1" placeholder="Make the clam dip: 
          In a medium bowl, beat the cream cheese with a handheld mixer on
          medium speed until smooth. A 
          whisk will work fine if the cream cheese is very soft. 
          Add the clams and clam juice: 
          If any of the clams are too large for your liking, chop them
          smaller. It’s nice to have a mixture of sizes—it 
          feels like you’ve won a prize when you get an occasional larger
          piece of clam.">
          </textarea>
        </div>
        <div class="addrecipebtnclass">
          <input type="submit" id="addrec" class="addrecipebtn" name="addrec" value="ADD RECIPE" />
        </div>
    </div>

    </form>
